# Enable the blank line at the start of the prompt
add_newline = true
[line_break]
disabled = false

[sudo]
disabled = false
symbol = "ğŸ§™"
format = '[$symbol ]($style)'
style = "bg:#C2B4DF"

[character]
success_symbol = '[â¯](bold #C2B4DF) '
error_symbol = '[â¯](bold purple) '
# You can also replace your username with a neat symbol like ï„   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false

[fill]
symbol = " "
# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A348E"
disabled = true      # Disabled by default

[directory]
style = "bg:#034D4E"
format = "[ $path ]($style)"
truncation_length = 8
truncation_symbol = ""
fish_style_pwd_dir_length = 0

